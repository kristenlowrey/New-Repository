<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weatherapp.css" />
  </head>
  <body>
    <div class="container">
      <div class="card text-bg-light">
        <img src="images/cloudy-sky.jpg" class="card-img" />
        <div class="card-img-overlay">
          <div class="card-body">
            <div class="row">
              <div class="col-9">
                <form id="search-form">
                  <input
                    type="text"
                    placeholder="Search for a city..."
                    class="search-bar"
                    id="search-input"
                  />
                </form>
              </div>
              <div class="col-3"><button class="search">SEARCH</button></div>
              <div class="col-6"><h1 class="city" id="city">Paris</h1></div>
              <div class="col-6">
                <span class="main-emoji">☁️</span>
                <span class="current-temp" id="current-temp">85</span>
                <a href="#" id="fahrenheit"> °F</a>
                <a href="#" id="celsius">°C</a>
              </div>
              <br />
              <div class="col-12">
                <h3 class="country" id="date">Tuesday 15:03</h3>
              </div>
              <br />
              <p class="today-high-low">86° / 62°</p>
              <hr />

              <div class="container text-center">
                <div class="row">
                  <div class="col day">Sunday</div>
                  <div class="col temp">
                    <span class="emoji"> ⛅</span> 86° / 62°
                  </div>
                  <hr />
                </div>
                <div class="row">
                  <div class="col day">Monday</div>
                  <div class="col temp">
                    <span class="emoji"> 🌤️</span> 86° / 63°
                  </div>
                  <hr />
                </div>
                <div class="row">
                  <div class="col day">Tuesday</div>
                  <div class="col temp">
                    <span class="emoji"> ⛅</span> 82° / 63°
                  </div>
                  <hr />
                </div>
                <div class="row">
                  <div class="col day">Wednesday</div>
                  <div class="col temp">
                    <span class="emoji">⛅</span>
                    90° / 63°
                  </div>
                  <hr />
                </div>
                <div class="row">
                  <div class="col day">Thursday</div>
                  <div class="col temp">
                    <span class="emoji"> 🌤️</span> 92° / 67°
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="weatherapp.js"></script>
    <!--      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"-->
    <script></script>
  </body>
</html>
